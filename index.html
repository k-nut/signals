<!DOCTYPE html>
<html>
  <head>
    <title>Streetlights</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="./streetlights.js" type="text/javascript" charset="utf-8"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
        display: block;
        margin: none;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>

    <script type="text/javascript">
      var map = L.map('map').setView([52.516, 13.416],11);
      L.geoJson(lights, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 1,
            fillColor: "yellow",
            color: "#ff7800",
            weight: 2,
            opacity: 0.65,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    </script>
  </body>
</html>
